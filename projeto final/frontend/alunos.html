<!DOCTYPE html>
<html>
<head>
    <title>CRUD de Alunos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h2>Cadastro de Alunos</h2>

    <input id="nome" placeholder="Nome">
    <input id="email" placeholder="Email">
    <input id="curso" placeholder="Curso">
    <input id="rm" placeholder="rm">
    <input id="dataNascimento" type="date" placeholder="Data de Nascimento">

    <button id="btnCadastrar">Cadastrar</button>
    <button id="btnAtualizar" style="display:none;">Atualizar</button>

    <h3>Lista de Alunos</h3>
    <ul id="lista"></ul>
</div>

<script src="script.js"></script>
</body>
</html>
